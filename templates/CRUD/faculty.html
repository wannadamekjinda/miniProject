{% extends 'base.html' %}
{% load static %}

{% block content %}
    <h1 class="text-primary">Category Listing</h1>
    <table class="table table-primary table-striped table-hover table-bordered">
        <tr class="bg-white text-primary text-center">
            <th class="col col-2">Category ID </th>
            <th class="col col-3">Name </th>
            <th class="col col-5">Desc </th>
            <th class="col col-2">Manage <a href="#" class="btn btn-sm btn-primary"><i class="fa fa-plus"></i> New </a></th>
        </tr>

    {% for faculty in Faculty %}
        <tr>
            <td class="text-center">{{ faculty.id }}</td>
            <td>{{ faculty.facName }}</td>
            <td>{{ faculty.facDesc }}</td>
        </tr>
    {% endfor %}
    </table>
    <br><br><br>
{% endblock %}
